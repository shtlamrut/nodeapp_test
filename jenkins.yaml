apiVersion: v1
kind: Pod
metadata:
  namespace: default
    #some-label: pod
spec:
  containers:
    - name: docker
      image: docker:19.03
      command:
        - cat
      tty: true
      privileged: true
      volumeMounts:
        - name: dockersock
          mountPath: /var/run/docker.sock  
        - name: sharedvolume
          mountPath: /root/.docker 
    - name: kubectl
      image: bitnami/kubectl:latest
      command:
       - cat
      tty: true
      securityContext: 
        runAsUser: 0
      privileged: true
      volumeMounts:
        - name: dockersock
          mountPath: /var/run/docker.sock  
        - name: sharedvolume
          mountPath: /root/.docker
  #ServiceAccount: default
  volumes:
    - name: dockersock
      hostPath:
        path: /var/run/docker.sock
    - name: m2
      hostPath:
        path: /root/.m2
    - name: sharedvolume
      emptyDir: {}
